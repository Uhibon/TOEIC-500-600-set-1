<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TOEIC (500-600) set-1 – Boo-riculum</title>
  <link rel="icon" type="image/png" href="booha-ghost.png">
  <style>
    :root { --ink:#222; --muted:#444; --accent:#0b78ff; --ok:#22c55e; --bad:#ef4444; }
    html,body{height:100%; margin:0;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      color:var(--ink);
      background:url('Booha card.jpg') center/cover fixed no-repeat;
      overflow:hidden;
    }
    .wrap{height:100%;max-width:900px;margin:0 auto;padding:16px;display:flex;flex-direction:column;gap:10px;box-sizing:border-box;}
    header{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;background:rgba(255,255,255,0.88);padding:12px 16px;border-radius:16px;box-shadow:0 4px 10px rgba(0,0,0,0.15)}
    header h1{font-size:18px;margin:0;font-weight:800;letter-spacing:.3px;background:linear-gradient(90deg,#7dd3fc,#60a5fa,#a78bfa,#f472b6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;display:flex;align-items:center;gap:8px}
    header h1 img{height:28px;width:auto;}
    .controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    select,button{background:rgba(255,255,255,0.95);color:var(--ink);border:1px solid #ccc;border-radius:12px;padding:10px 12px;font-size:14px;box-shadow:0 2px 5px rgba(0,0,0,0.08)}
    button{cursor:pointer;transition:transform .05s ease, background .2s}
    button:hover{background:#f0f0f0}button:active{transform:scale(.98)}
    .card{flex:1 1 auto;min-height:0;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;background:url('Booha card.jpg') center/cover no-repeat;border:1px solid #ccc;border-radius:24px;padding:16px;box-shadow:0 10px 40px rgba(0,0,0,.25);position:relative;overflow:hidden;}
    .picture{display:block;width:min(96%,860px);max-height:52vh;height:auto;object-fit:contain;border-radius:16px;border:1px solid #ddd;box-shadow:0 6px 18px rgba(0,0,0,.15);background:#fff;margin:6px auto 12px;}
    .qaOnly{display:none}
    .playBtn{background:#ef4444;color:#fff;border-color:#dc2626;font-weight:800;}
    .speedBtn{min-width:74px;text-align:center}
    .welcomeOverlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:50;background:linear-gradient(180deg,rgba(255,255,255,.9),rgba(255,255,255,.85));}
    .welcomeCard{max-width:700px;width:min(92%,700px);text-align:center;background:rgba(255,255,255,0.95);border:1px solid #ddd;border-radius:24px;box-shadow:0 12px 40px rgba(0,0,0,.2);padding:28px}
    .welcomeCard img{width:96px;height:auto;margin:8px auto 12px;display:block}
    .welcomeCard h2{margin:6px 0 10px;font-size:24px}
    .welcomeCard p{margin:6px 0 14px;font-size:16px;color:#333}
    .startBtn{background:#0b78ff;color:#fff;border:0;padding:12px 18px;border-radius:12px;font-weight:800;cursor:pointer;box-shadow:0 6px 18px rgba(11,120,255,.25)}
  </style>
</head>
<body>
  <div id="welcome" class="welcomeOverlay">
    <div class="welcomeCard">
      <img src="booha-ghost.png" alt="Booha ghost">
      <h2>ようこそ：TOEIC（500〜600）セット1</h2>
      <p>Welcome to TOEIC (500–600) set 1</p>
      <button id="startBtn" class="startBtn">Start / はじめる</button>
    </div>
  </div>
  <div class="wrap hidden" id="app">
    <header>
      <h1><img src="booha-ghost.png"> Boo-riculum – TOEIC (500-600) set-1</h1>
      <div class="controls">
        <select id="mode">
          <option value="vocab-j2e">Vocab: 🇯🇵 → 🇺🇸</option>
          <option value="vocab-e2j">Vocab: 🇺🇸 → 🇯🇵</option>
          <option value="sentences">Sentences</option>
          <option value="qa" selected>Questions</option>
          <option value="quiz">Quiz</option>
          <option value="reading">Reading</option>
        </select>
      </div>
    </header>
    <div id="card" class="card">
      <img id="pic" class="picture hidden">
      <div id="main" class="main">—</div>
      <div id="sub" class="sub">Tap or Space to flip</div>
    </div>
    <div class="footer">
      <div>
        <button id="btnPrev">◀︎</button>
        <button id="btnFlip">Flip</button>
        <button id="btnNext">▶︎</button>
        <button id="btnShuffle">Shuffle</button>
        <button id="btnPlay" class="playBtn qaOnly">Play</button>
        <button id="btnSpeed" class="speedBtn qaOnly">1.0×</button>
      </div>
      <div><div id="counter">0/0</div></div>
    </div>
    <audio id="qaAudio" preload="metadata" playsinline></audio>
  </div>
  <script>
    const els={welcome:document.getElementById('welcome'),startBtn:document.getElementById('startBtn'),app:document.getElementById('app'),mode:document.getElementById('mode'),pic:document.getElementById('pic'),main:document.getElementById('main'),sub:document.getElementById('sub'),btnPlay:document.getElementById('btnPlay'),btnSpeed:document.getElementById('btnSpeed'),qaAudio:document.getElementById('qaAudio'),counter:document.getElementById('counter'),bar:document.getElementById('bar'),btnPrev:document.getElementById('btnPrev'),btnNext:document.getElementById('btnNext'),btnFlip:document.getElementById('btnFlip'),btnShuffle:document.getElementById('btnShuffle')};
    const QA=[{q_ja:"プロジェクト管理での『allocate』は何を意味しますか？",a_ja:"資源・時間・資金をタスクに割り当てること。"}];
    const QA_IMAGES=['1.jpg'];const QA_AUDIOS=['./assets/A1.m4a'];
    let index=0,showingFront=true;const SPEEDS=[0.5,0.8,1.0];let speedIdx=2;
    function buildDeck(){els.main.textContent=QA[index].q_ja;els.pic.src=QA_IMAGES[index];}
    els.btnPlay.addEventListener('click',()=>{const a=els.qaAudio;a.src=QA_AUDIOS[index];a.playbackRate=SPEEDS[speedIdx];a.play();});
    els.btnSpeed.addEventListener('click',()=>{speedIdx=(speedIdx+1)%SPEEDS.length;els.btnSpeed.textContent=`${SPEEDS[speedIdx].toFixed(1)}×`;els.qaAudio.playbackRate=SPEEDS[speedIdx];});
    els.startBtn.addEventListener('click',()=>{els.welcome.classList.add('hidden');els.app.classList.remove('hidden');buildDeck();});
  </script>
</body>
</html>
